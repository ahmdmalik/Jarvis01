<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1><b>Buat Account Baru!</b></h1>
    <h3>Sign Up Form</h3>
    <form>
        <div class="form-group row">
          <label for="text" class="col-4 col-form-label">First Name</label> 
          <div class="col-8">
            <input id="text" name="text" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label for="text1" class="col-4 col-form-label">Last Name</label> 
          <div class="col-8">
            <input id="text1" name="text1" type="text" class="form-control">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">Gender</label> 
          <div class="col-8">
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_0" type="radio" class="custom-control-input" value="rabbit"> 
              <label for="radio_0" class="custom-control-label">Male</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_1" type="radio" class="custom-control-input" value="duck"> 
              <label for="radio_1" class="custom-control-label">Female</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
              <input name="radio" id="radio_2" type="radio" class="custom-control-input" value="fish"> 
              <label for="radio_2" class="custom-control-label">Other</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4 col-form-label" for="select">Select</label> 
          <div class="col-8">
            <select id="select" name="select" class="custom-select" required="required">
              <option value="rabbit">Indonesia</option>
              <option value="duck">Malaysia</option>
              <option value="fish">Thailand</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label class="col-4">language Spoken</label> 
          <div class="col-8">
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox" id="checkbox_0" type="checkbox" checked="checked" class="custom-control-input" value="rabbit"> 
              <label for="checkbox_0" class="custom-control-label">I have a Bike</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox" id="checkbox_1" type="checkbox" class="custom-control-input" value="duck"> 
              <label for="checkbox_1" class="custom-control-label">I have a Car</label>
            </div>
            <div class="custom-control custom-checkbox custom-control-inline">
              <input name="checkbox" id="checkbox_2" type="checkbox" class="custom-control-input" value="fish"> 
              <label for="checkbox_2" class="custom-control-label">I have a Boat</label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <label for="textarea" class="col-4 col-form-label">Bio</label> 
          <div class="col-8">
            <textarea id="textarea" name="textarea" cols="40" rows="5" class="form-control"></textarea>
          </div>
        </div> 
        <div class="form-group row">
          <div class="offset-4 col-8">
            
          </div>
        </div>
      </form>
      <a href="Welcome.html"><button name="submit" type="submit" class="btn btn-primary">Sign Up</button></a>
</body>
</html>
